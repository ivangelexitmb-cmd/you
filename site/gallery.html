<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фотогалерея | Мой сайт</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/gallery.css"> <!-- Отдельные стили для галереи -->
</head>
<body>
    <!-- Навигация (как на других страницах) -->
    <nav>
        <ul>
            <li><a href="index.html">Главная</a></li>
            <li><a href="about.html">О нас</a></li>
            <li><a href="contact.html">Контакты</a></li>
            <li><a href="gallery.html">Фотоснимки RR</a></li>
        </ul>
    </nav>

    <!-- Основной контент галереи -->
    <main class="gallery-page">
        <h1>Наша галерея</h1>
        
        <!-- Фильтры по категориям -->
        <div class="gallery-filters">
            <button class="filter-btn active" data-filter="all">Все</button>
            <button class="filter-btn" data-filter="1">Белые</button>
            <button class="filter-btn" data-filter="2">Черные</button>
        </div>

        <!-- Сетка фотографий -->
        <div class="gallery-grid">
            <!-- Фото 1 -->
            <div class="gallery-item" data-category="1">
                <a href="images/gallery/nature/forest.webp" data-lightbox="gallery" data-title="Лес">
                    <img src="images/gallery/photo1.jpg" alt="первый" loading="lazy">
                </a>
                <p class="caption">Первая</p>
            </div>
            
            <!-- Фото 2 -->
            <div class="gallery-item" data-category="1">
                <a href="images/gallery/urban/city.webp" data-lightbox="gallery" data-title="Город">
                    <img src="images/gallery/photo2.jpg" alt="второй" loading="lazy">
                </a>
                <p class="caption">Вторая</p>
            </div>
<!-- Фото 3 -->
            <div class="gallery-item" data-category="1">
                <a href="images/gallery/urban/city.webp" data-lightbox="gallery" data-title="Город">
                    <img src="images/gallery/photo3.jpg" alt="третий" loading="lazy">
                </a>
                <p class="caption">Третья</p>
            </div>
<!-- Фото 4 -->
            <div class="gallery-item" data-category="2">
                <a href="images/gallery/urban/city.webp" data-lightbox="gallery" data-title="Город">
                    <img src="images/gallery/photo4.jpg" alt="кват" loading="lazy">
                </a>
                <p class="caption">кватро</p>
            </div>
<!-- Фото 5 -->
            <div class="gallery-item" data-category="2">
                <a href="images/gallery/urban/city.webp" data-lightbox="gallery" data-title="Город">
                    <img src="images/gallery/photo5.jpg" alt="пятый" loading="lazy">
                </a>
                <p class="caption">Пят</p>
            </div><!-- Фото 6 -->
            <div class="gallery-item" data-category="2">
                <a href="images/gallery/urban/city.webp" data-lightbox="gallery" data-title="Город">
                    <img src="images/gallery/photo6.webp" alt="шестой" loading="lazy">
                </a>
                <p class="caption">шест</p>
            </div>
            
            <!-- Добавьте остальные фото (минимум 6-8 для эффекта) -->
        </div>
    </main>

    <!-- Подвал (как на других страницах) -->
    <footer>
        <p>© 2025 Мой сайт</p>
    </footer>

    <!-- Подключение JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.14.2/simple-lightbox.min.js"></script>
    <script src="js/gallery.js"></script> <!-- Отдельный JS для галереи -->
</body>
</html>
